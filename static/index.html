<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- message template -->
    <template>
      <div class="flex items-start space-x-2">
        <span
          class="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8"
        ></span>
        <div class="flex flex-col">
          <div class="flex items-center space-x-2">
            <h2 class="font-bold text-gray-900 username header">Username</h2>
            <!-- <div -->
            <!--   class="inline-flex items-center rounded-full border px-2.5 py-0.5 w-fit text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent hover:bg-primary/80 text-black bg-gray-200" -->
            <!-- > -->
            <!--   Online -->
            <!-- </div> -->
          </div>
          <p class="text-gray-700 message text">I'm fine. Thanks for asking!</p>
        </div>
      </div>
    </template>

    <!-- main body -->
    <main class="flex flex-col h-screen p-4 bg-white text-gray-900">
      <div
        id="chat-block"
        class="flex-grow overflow-y-auto overflow-x-hidden break-normal bg-gray-100 rounded-lg shadow p-4 space-y-4 justify-end"
        style="overflow-wrap: anywhere"
      >
        <header class="flex items-center justify-between mb-4">
          <h1 class="text-3xl font-bold">Chat Room</h1>
          <span
            class="relative flex shrink-0 overflow-hidden rounded-full w-10 h-10"
          ></span>
        </header>
        <section id="messages-container"></section>
      </div>
      <aside
        class="mt-4 bg-gray-100 rounded-lg shadow p-4 space-y-4"
        id="login-block"
      >
        <form onSubmit="login(event)">
          <div
            class="rounded-lg border text-card-foreground shadow-sm bg-gray-200"
          >
            <div class="flex flex-col space-y-1.5 p-6">
              <h3 class="font-semibold tracking-tight text-xl text-gray-900">
                Login
              </h3>
            </div>
            <div class="p-6 space-y-4">
              <div class="space-y-2">
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 text-gray-900"
                  for="username"
                  >Username</label
                ><input
                  class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                  id="username"
                  placeholder="Enter your username"
                />
              </div>
            </div>
            <div class="flex items-center p-6">
              <button
                class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 w-full bg-gray-300 text-black"
                type="submit"
              >
                Login
              </button>
            </div>
          </div>
        </form>
      </aside>

      <div id="input-message-block" class="mt-auto">
        <form onSubmit="sendMessage(event)">
          <footer class="mt-4">
            <div class="flex items-center mt-4 space-x-2">
              <input
                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                id="messageText"
                placeholder="Type your message here..."
              /><button
                class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-primary/90 h-10 px-4 py-2 bg-gray-300 text-black"
                type="submit"
              >
                Send
              </button>
            </div>
          </footer>
        </form>
      </div>
    </main>

    <ul id="messages"></ul>
  </body>
</html>
