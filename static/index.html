<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>WebSocket Chat</h1>
    <div id="login-form">
      <form action="" onsubmit="login(event)">
        <input
          placeholder="Username"
          type="text"
          id="username"
          autocomplete="off"
        />
        <button>Connect</button>
      </form>
    </div>
    <div id="chat-form">
      <form action="" onsubmit="sendMessage(event)">
        <input
          placeholder="Enter message"
          type="text"
          id="messageText"
          autocomplete="off"
        />
        <button>Send</button>
      </form>
    </div>
    <ul id="messages"></ul>
    <script></script>
  </body>
</html>
